<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Rostery</h1>

              <form id="task-form">
                <label for="rosteryName">rosteryName:</label>
                <input type="text" id="task-rosteryName" class="form-control mb-3" class="My First Title" placeholder="rosteryName" autofocus/>

                <label for="location">location:</label>
                <input id="task-location" class="form-control mb-3" placeholder="location"></input>
                
                <input type="file" class="form-control mt-2" id="image" style="margin-bottom:10px;">
                
                <button class="btn btn-primary" id="btn-task-form">Save</button>
                <button class="btn btn-danger" id="btn-Upload">Upload</button>
                <button class="btn btn-secondary" id="btn-cancel-form" style="display: none">Cancel</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
  </body>
</html>
